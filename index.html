<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form id="form">
        <div>
          <h2 id>Name</h2>
          <input type="text" id="name" />
        </div>

        <h2>Ingredients</h2>
        <textarea name="" id="ingredients" cols="30" rows="10"></textarea>

        <h2>Instruction</h2>
        <textarea name="" id="instruction" cols="30" rows="10"></textarea>

        <button id="save">Save Recipe</button>
      </form>
    </div>
    <div class="container">
      <h1>Recipes and stuff</h1>

      <div class="recipeCard">
        <figure>
          <div class="recipeCardImgContainer">
            <img src="public/spaghetti-bolognese.jpg" alt="recipeImg" />
          </div>
          <div class="recipeCardInfo">
            <figcaption>Spaghetti Bolognese</figcaption>
            <button>Like</button>
          </div>
          <div class="iconContainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512">
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M48 80a48 48 0 1 1 96 0A48 48 0 1 1 48 80zM0 224c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 224 32 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32l32 0 0-192-32 0c-17.7 0-32-14.3-32-32z"
                fill="white"
              />
            </svg>
          </div>
        </figure>

        <div class="recipeModal"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
